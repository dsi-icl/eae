version: '3'
services:
    mongodb:
        image: mongo:latest@sha256:68b5d4e95ee41093e8da358ed78dbc5b65e6dfde970224b6c591aa98c09fdb48
        environment:
          - MONGO_DATA_DIR=/data/mongodb
          - MONGO_LOG_DIR=/dev/null
          - MONGODB_DBNAME=eae
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
          - 27017:27017

    mongodb-initialize:
        image: aoehmich/eae-mongodb-initialize:latest@sha256:c609fb7a4728b52e9c40d3c92c9e1a4cc23cffe30aecaf1ce3173d669882c040
        depends_on:
          - mongodb
        links:
          - mongodb

    swift:
        image: bouncestorage/swift-aio:latest@sha256:6ecee031ec8fa152bcdf78d3b1a0027d314ef2df56c78d26e9d2e6a40dde28dd
        ports:
          - 8080:8080

    compute1:
        image: aoehmich/eae-compute:latest@sha256:fb542372d89d44123c7811476e681e7d78e7111148cf4198aceb08d08300d58c
        depends_on:
          - mongodb
          - swift
        links:
          - mongodb
          - swift
        volumes:
          - ./eae.compute.config.js:/usr/app/config/eae.compute.config.js

    compute2:
        image: aoehmich/eae-compute:latest@sha256:fb542372d89d44123c7811476e681e7d78e7111148cf4198aceb08d08300d58c
        depends_on:
          - mongodb
          - swift
        links:
          - mongodb
          - swift
        volumes:
          - ./eae.compute.config.js:/usr/app/config/eae.compute.config.js

    scheduler:
        image: aoehmich/eae-scheduler:latest@sha256:2f4da32415c6bdbb7397111df9fe86d189522a81640ac01e2f42a03a781d6051
        depends_on:
          - compute1
          - compute2
        links:
          - mongodb
          - swift
        volumes:
          - ./eae.scheduler.config.js:/usr/app/config/eae.scheduler.config.js

    carrier:
        image: aoehmich/eae-carrier:latest@sha256:58d607888b0ff12ed6ad998b44aaa9f924bfbf37d8ec85b43eed9bd8a1839ff0
        depends_on:
          - scheduler
        links:
          - mongodb
          - swift
        ports:
          - 3000:3000
        volumes:
          - ./eae.carrier.config.js:/usr/app/config/eae.carrier.config.js

    interface:
        image: aoehmich/eae-interface:latest@sha256:584e8919f5b50ae8caacee8d7102cb4e768957e265a79cb579866fb56574b6ed
        depends_on:
          - carrier
        links:
          - mongodb
        ports:
          - 80:80
        volumes:
          - ./eae.interface.config.js:/usr/app/config/eae.interface.config.js
