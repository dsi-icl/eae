version: '3'
services:
    mongodb:
        image: mongo:latest@sha256:c6e1710fc73d5a878ebc8b98c28d8897d5a4bbbb0e5d7ad758264d913e21ee71
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=eae
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017

    lb: # Load balancing
        image: dockercloud/haproxy:latest@sha256:040d1b321437afd9f8c9ba40e8340200d2b0ae6cf280a929a1e8549698c87d30
        depends_on:
            - compute
        links:
            - compute
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - 80:80

    interface:
        build:
            context: .
        depends_on:
            - mongodb
        links:
            - mongodb
        ports:
            - 80:80