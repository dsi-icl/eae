version: '3'
services:
    mongodb:
        image: mongo:latest@sha256:d9327dbc27374da231a2569afd0f175bf0e902bb65e450ce3e68c8f32a05c876
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=eae
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017

    swift:
        image: bouncestorage/swift-aio:latest@sha256:db5aab24529d22f103e28de280fff4fe47eaf4eb2913eb6ba468ac1c816a624b
        ports:
            - 8080:8080

    lb: # Load balancing
        image: dockercloud/haproxy:latest@sha256:040d1b321437afd9f8c9ba40e8340200d2b0ae6cf280a929a1e8549698c87d30
        depends_on:
            - compute
        links:
            - compute
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - 80:80

    compute:
        build:
            context: .
        depends_on:
            - mongodb
            - swift
        links:
            - mongodb
            - swift
        ports:
            - 80:80
