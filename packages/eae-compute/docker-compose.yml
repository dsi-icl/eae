version: '3'
services:
    mongodb:
        image: mongo:latest@sha256:92814bb60dc673bb68b6aca0b24bcb8738d7b2c267b97ce62fa92adc3746a0ea
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=eae
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017

    swift:
        image: bouncestorage/swift-aio:latest@sha256:ab3db5ab07549ca26a8249b90a66242f0bc71916d4d16712719d3bc59deb1db8
        ports:
            - 8080:8080

    lb: # Load balancing
        image: dockercloud/haproxy:latest@sha256:040d1b321437afd9f8c9ba40e8340200d2b0ae6cf280a929a1e8549698c87d30
        depends_on:
            - compute
        links:
            - compute
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - 80:80

    compute:
        build:
            context: .
        depends_on:
            - mongodb
            - swift
        links:
            - mongodb
            - swift
        ports:
            - 80:80
