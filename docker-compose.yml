version: '3'
services:
  db:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_DBNAME=eae
    command: mongod --smallfiles --logpath=/dev/null # --quiet

  swift:
    image: bouncestorage/swift-aio
    command: /bin/bash /bin/swift
    ports:
      - 8080:8080

  lb: # Load balancing
    image: dockercloud/haproxy
    links:
      - compute
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80

  compute:
    build:
     context: .
    depends_on:
      - db
      - swift
    volumes:
      - ./config/eae.compute.config.sample.js:/usr/app/config/eae.compute.config.js
