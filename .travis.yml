sudo: false

language: node_js

env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

node_js:
  - "8"

services:
  - docker

before_install:
  - export EAE_COMPUTE_VERSION=`npm version patch`
  - docker-compose --version
  - docker-compose build --build-arg version=$EAE_COMPUTE_VERSION compute
  - docker-compose up -d --remove-orphans --scale compute=3
  - docker-compose images
  - docker ps -a

script:
  - docker run --net="host" -v `pwd`/test:/etc/newman -t postman/newman_ubuntu1404 run -e postman.environment.json postman.collection.json

after_script:
  - docker-compose down --rmi all --remove-orphans

notifications:
    email: false
