sudo: false

language: node_js

env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

node_js:
  - "8"

services:
  - docker

install:
  - docker-compose -f ./test/docker-compose.yml build -remove-orphans
  - docker-compose -f ./test/docker-compose.yml images
  - docker ps -a

script:
  - docker-compose -d -f ./test/docker-compose.yml up mongodb
  - docker-compose -d -f ./test/docker-compose.yml up swift
  - docker ps -a
  - docker-compose run -f ./test/docker-compose.yml tests npm test

after_script:
  - docker-compose -f ./test/docker-compose.yml down --rmi all --remove-orphans

notifications:
    email: false
