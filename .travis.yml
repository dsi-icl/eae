sudo: false

language: node_js

env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

node_js:
  - "8"

services:
  - docker

before_install:
  - docker build -t bouncestorage/swift-aio .

install:
  - docker-compose -f ./test/docker-compose.yml build tests
  - docker-compose -f ./test/docker-compose.yml images

script:
  - docker-compose -f ./test/docker-compose.yml up -d --remove-orphans tests
  - docker ps -a

after_script:
  - docker-compose -f ./test/docker-compose.yml down --rmi all --remove-orphans

notifications:
    email: false
