version: '3'
services:
    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=eae
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017

    swift:
        image: bouncestorage/swift-aio
        ports:
            - 8080:8080

    compute1:
        build:
          image: aoehmich/eae-compute:latest
        depends_on:
            - mongodb
            - swift
        links:
            - mongodb
            - swift

    compute2:
        build:
          image: aoehmich/eae-compute:latest
        depends_on:
            - mongodb
            - swift
        links:
            - mongodb
            - swift

    scheduler:
        build:
          image: aoehmich/eae-scheduler:latest
        depends_on:
            - compute1
            - compute2
        links:
            - mongodb
            - swift

    carrier:
        build:
          image: aoehmich/eae-carrier:latest
        depends_on:
            - scheduler
        links:
            - mongodb
            - swift

    interface:
        build:
          image: aoehmich/eae-interface:latest
        depends_on:
            - carrier
        links:
            - mongodb
        ports:
            - 80:80