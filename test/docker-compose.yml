version: '3'
services:
    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=eae
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017

    swift:
        image: bouncestorage/swift-aio
        ports:
            - 8080:8080
        logging:
              driver: "none"

    compute:
        build:
            context: .
            dockerfile: ./compute/Dockerfile
        depends_on:
            - mongodb
            - swift
        links:
            - mongodb
            - swift
        ports:
            - 80:80

    tests:
        build:
            context: ..
            dockerfile: ./test/Dockerfile
        depends_on:
            - mongodb
            - swift
            - compute
        links:
            - mongodb
            - swift
            - compute
        ports:
            - 8000:8000
        stdin_open: true
        tty: true
