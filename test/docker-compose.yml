version: '3'
services:
  mongodb:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_DBNAME=eae
    command: mongod --smallfiles --logpath=/dev/null # --quiet

  swift:
    image: bouncestorage/swift-aio
    command: /bin/bash /bin/swift
    ports:
      - 8080:8080

  tests:
    build:
        context: ..
        dockerfile: ./test/Dockerfile
    depends_on:
      - mongodb
      - swift
    ports:
        - 80:80
